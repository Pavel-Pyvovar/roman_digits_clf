{% extends "layout.html" %}
{% block content %}

	<section id="home" class="video-hero" style="height: 700px; background-image: url(images/cover_img_1.jpg);  background-size:cover; background-position: center center;background-attachment:fixed;" data-section="home">
		<div class="overlay"></div>
			<a class="player" data-property="{videoURL:'https://www.youtube.com/watch?v=V5wB4TEWy8Y&list=PLGmxyVGSCDKvmLInHxJ9VdiwEb82Lxd2E&index=44',containment:'#home', showControls:false, autoPlay:true, loop:true, mute:true, startAt:0, opacity:1, quality:'default'}"></a> 
				<div class="display-t text-center">
					<div class="display-tc">
						<div class="container">
							<div class="col-md-12 col-md-offset-0">
								<div class="animate-box">
									<h2>Roman Digits Classifier</h2>
								</div>
							</div>
						</div>
					</div>
				</div>
		</section>

	<div class="overlay"></div>
		<div class="colorlib-blog">
			<div class="container">
				<div class="row">
					<div class="col-md-8 animate-box">
						<article>
							<h2><a href="#">How to classify an image?</a></h2>
							<p>1. Take a picture.</p>
							<p>2. Upload image.</p>
							<p>3. See the result.</p>
						</article>
						
					</div>
						<div class="display-t text-center">
							<div class="display-tc">
									<form id="upload-form" action="{{ url_for('classify')}}" method="POST" enctype="multipart/form-data">
										<div class="col-three-forth">
											<div class="form-group">
												<fieldset>
												<input class="button" type="file" name="file" accept="image/*" multiple id="upload" placeholder="Select your image">
												<input class="button" type="submit" value="classify">
												</fieldset>
											</div>
										</div>
									</form>
							</div>
						</div>
				</div>
	</div>
	
	<div id="colorlib-subscribe" class="colorlib-subscribe" style="background-image: url(static/images/cover_img_1.jpg);" data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col-md-10 col-md-offset-1 text-center colorlib-heading animate-box">
					<h2>Predicted class</h2>
					<p>{{pred_class}}</p>
				</div>
			</div>
		</div>
	</div>


{% endblock content %}
